<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Shortener | ITP</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </head>
<body>
    <header class="bg-light py-1 mt-1">
        <div class="container mb-4">
            <br><br>
            <div class="row">
                <div class="col offset-lg-1 text-start">
                  <img src="https://sigedin.itp.edu.co/sigeitp/sigedin_excel/imagenes/Logo_ITP%20(1).png" alt="ITP" width="130" height="130">
                </div>
                <div class="col offset-lg-1 text-end">
                    <p class="h3 text-dark">Desarrolladores</p>
                    <p class="h6 text-secondary">Cordoba Botina James Estiven</p>
                    <p class="h6 text-secondary">Miranda Barragan Darien Manuel</p>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="row py-5">
                <h1 class="text-center">GENERADOR DE ENLACES ACORTADOS</h1>
            </div>
            <div class="row">
                <div class="col">
                    <form method="post" action="/create">
                        <div class="mb-3">
                            <label for="url" class="form-label">Ingrese Url para acortar</label>
                            <input type="text" autofocus autocomplete="off" value="http://localhost:5000/short/{{short}}" class="form-control" name="Url" id="url" placeholder="https://www.example.com/" required>
                        </div>
                        <div class="d-grid gap-2 col-2 mx-auto">
                            <button type="submit" class="btn btn-success">Aceptar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>  
</body>
</html>
